name: dbt Databricks Deployment

on:
  push:
    branches:
      - dev
      - test
      - prod

jobs:

  # ---------------------------
  # 1ï¸âƒ£ Run dbt (CI)
  # ---------------------------
  dbt-build:
    runs-on: ubuntu-latest
    name: Run dbt - ${{ github.ref_name }}

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-databricks

      - name: Install dependencies
        run: dbt deps --profiles-dir .

      - name: Run dbt build
        run: dbt build --target ${{ github.ref_name }} --profiles-dir .


  # ---------------------------
  # 2ï¸âƒ£ Deploy Workflow YAML (CD)
  # ---------------------------
  deploy-workflow:
    needs: dbt-build   # ðŸ‘ˆ Only runs if dbt succeeds
    runs-on: ubuntu-latest
    name: Deploy Workflow - ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | bash
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH

      - name: Authenticate to Databricks
        run: |
          databricks auth login \
            --host "${{ secrets.DATABRICKS_HOST }}" \
            --token "${{ secrets.DATABRICKS_TOKEN }}"

      - name: Validate workflow bundle
        run: databricks bundle validate -t ${{ github.ref_name }}

      - name: Deploy workflow bundle
        run: databricks bundle deploy -t ${{ github.ref_name }}
