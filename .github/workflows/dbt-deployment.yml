name: dbt + Databricks Workflow Deployment

on:
  push:
    branches:
      - dev
      - test
      - prod

jobs:

  # ---------------------------
  # 1️⃣ Run dbt (CI)
  # ---------------------------
  dbt-build:
    runs-on: ubuntu-latest
    name: Run dbt - ${{ github.ref_name }}

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_HTTP_PATH: ${{ secrets.DATABRICKS_HTTP_PATH }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dbt
        run: |
          pip install --upgrade pip
          pip install dbt-databricks

      - name: Install dependencies
        run: dbt deps --profiles-dir .

      - name: Run dbt build
        run: dbt build --target ${{ github.ref_name }} --profiles-dir .


  # ---------------------------
  # 2️⃣ Deploy Databricks Workflows (CD)
  # ---------------------------
  deploy-workflow:
    needs: dbt-build
    runs-on: ubuntu-latest
    name: Deploy Databricks Workflows

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | bash
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH

      - name: List workflow folder contents
        run: ls -la workflows

      - name: Deploy workflows from folder
        run: |
          # CLI v3: deploy folder as bundle, no databricks.yml required
          cd workflows
          DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST }}" \
          DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN }}" \
          databricks bundle deploy