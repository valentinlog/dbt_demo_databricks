resources:
  jobs:
    wf_sale_dbt:
      name: wf_sale_dbt
      tasks:
        - task_key: run_dbt_sales
          dbt_task:
            project_directory: ""
            commands:
              - dbt deps
              - dbt run
            warehouse_id: 60d2f96239fe8610
            catalog: sales_dev
            source: GIT
          environment_key: dbt-default
      git_source:
        git_url: https://github.com/valentinlog/dbt_demo_databricks.git
        git_provider: gitHub
        git_branch: dev
      queue:
        enabled: true
      environments:
        - environment_key: dbt-default
          spec:
            dependencies:
              - dbt-databricks>=1.0.0,<2.0.0
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED
